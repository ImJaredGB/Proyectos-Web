<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #EFEFEF;
      padding: 20px;
    }

    form {
      background: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      border-radius: 8px;
    }

    h2 {
      text-align: left;
      margin-bottom: 20px;
      border-bottom: 2px solid #000; /* subrayado */
      padding-bottom: 5px;
    }

    .bloque-principal {
      background-color: #D9D9D9;
      padding: 30px;
      border-radius: 20px;
    }

    .fila {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 30px;
    }

    .columna {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .columna input, .columna select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
    }

    .etiqueta {
      font-weight: bold;
    }

    .checkbox {
      margin-top: 15px;
    }

    .checkbox label {
      margin-left: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1D1D1D;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #537854;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .input-password {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-password input {
      width: 100%;
      padding-right: 70px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #1D1D1D;
    }
  </style>
</head>
<body>

  <form method="post" onsubmit="return validarFormulario()">
    {% load static %}
    {% csrf_token %}
    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}
    <h2>Registro</h2>

    <!-- BLOQUE GRIS -->
    <div class="bloque-principal">

      <div class="fila">
        <!-- Columna izquierda -->
        <div class="columna">
          <label class="etiqueta" for="correo">Correo electrónico</label>
          <input type="email" id="username" name="username" value="{{ request.POST.username }}" required>

          <label class="etiqueta" for="password">Contraseña</label>
          <div class="input-password">
            <input type="password" id="password" name="password" required>
          </div>

          <label class="etiqueta" for="confirmar">Confirmar contraseña</label>
          <div class="input-password">
            <input type="password" id="confirmar_password" name="confirmar_password" required>
          </div>

          <div id="errorPassword" class="error"></div>
        </div>

        <!-- Columna centro -->
        <div class="columna">
          <label class="etiqueta" for="nombre">Nombres</label>
          <input type="text" id="nombre" name="nombre" value="{{ request.POST.nombre }}" required>

          <label class="etiqueta" for="apellido">Apellidos</label>
          <input type="text" id="apellido" name="apellido" value="{{ request.POST.apellido }}" required>

          <label class="etiqueta" for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" value="{{ request.POST.telefono }}" required>
        </div>

        <!-- Columna derecha -->
        <div class="columna">
          <label class="etiqueta" for="n_documento">Tipo de documento</label>
        <select id="tipo_doc" name="tipo_doc" required>
          <option value="carnet_extranjeria" {% if request.POST.tipo_doc == "carnet_extranjeria" %}selected{% endif %}>Carné de extranjería</option>
          <option value="dni_espanol" {% if request.POST.tipo_doc == "dni_espanol" %}selected{% endif %}>Documento de identidad español</option>
        </select>

          <label class="etiqueta" for="n_documento_num">Número de documento</label>
          <input type="text" id="n_documento_num" name="n_documento" pattern="[0-9A-Za-z]+" value="{{ request.POST.n_documento }}" required>

          <label class="etiqueta" for="nacionalidad">Nacionalidad</label>
          <select id="nacionalidad" name="nacionalidad" required>
            <option value="">-- Selecciona una nacionalidad --</option>
            <option value="española" {% if request.POST.nacionalidad == "española" %}selected{% endif %}>Española</option>
            <option value="peruana" {% if request.POST.nacionalidad == "peruana" %}selected{% endif %}>Peruana</option>
            <option value="colombiana" {% if request.POST.nacionalidad == "colombiana" %}selected{% endif %}>Colombiana</option>
            <option value="venezolana" {% if request.POST.nacionalidad == "venezolana" %}selected{% endif %}>Venezolana</option>
            <option value="otra" {% if request.POST.nacionalidad == "otra" %}selected{% endif %}>Otra</option>
          </select>
        </div>
      </div>

    </div>

    <!-- Casillas y botón (fuera del bloque gris) -->
    <div class="checkbox">
      <input type="checkbox" id="captcha" required>
      <label for="captcha">No soy un robot</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="terminos" required>
      <label for="terminos">Aceptar los términos y condiciones</label>
    </div>

    <button type="submit">Registrarse</button>
  </form>

  <script>
    function validarFormulario() {
      const pass = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;
      const errorDiv = document.getElementById("errorPassword");

      if (pass !== confirmar) {
        errorDiv.textContent = "Las contraseñas no coinciden.";
        return false;
      }

      errorDiv.textContent = "";
      return true;
    }
  </script>

</body>
</html>
